<div class="container mt-3 px-5">
    <div class="row">
       <div class="col-lg-12">
    
          <div class="card">
             <div class="card-header fw-bold">
                <i class="bi-save me-1"></i> Update Car
             </div>
             <div class="card-body">
                <form autocomplete="off" *ngIf="car" [formGroup]="carUpdateForm" (ngSubmit)="update()">
    
                   <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="name" placeholder="name"
                             formControlName="name">
                      <label for="description">Car Name</label>
                   </div>
    
                   <div class="form-floating mb-3">
                      <select class="form-select" id="brands" formControlName="brandId">
                         <option value="">-- Choose Brand --</option>
    
                         <option *ngFor="let brand of brands" [value]="brand.id">
                            {{ brand.name }}
                         </option>
                      </select>
                      <label for="brands">Brands</label>
                   </div>
    
                   <div class="form-floating mb-3">
                      <select class="form-select" id="colors" formControlName="colorId">
                         <option value="">-- Choose Color --</option>
    
                         <option *ngFor="let color of colors" [value]="color.id">
                            {{ color.name }}
                         </option>
                      </select>
                      <label for="colors">Colors</label>
                   </div>
    
                   <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="description" placeholder="description"
                             formControlName="description">
                      <label for="description">Model Name / Description</label>
                   </div>
    
                   <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="modelYear" placeholder="modelYear"
                             formControlName="modelYear">
                      <label for="modelYear">Model Year</label>
                   </div>
    
                   <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="dailyPrice" placeholder="dailyPrice"
                             formControlName="dailyPrice">
                      <label for="dailyPrice">Daily Price - â‚º</label>
                   </div>
    
                   <div class="form-floating mb-3">
                      <input type="number" class="form-control" id="findexPoint" placeholder="findexPoint"
                             formControlName="findexPoint">
                      <label for="findexPoint">Findex Point</label>
                   </div>
    
                   <div class="text-end">
                      <button type="submit" class="btn btn-success">
                         <i class="bi-save2 me-1"></i> Update
                      </button>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
    
    <div class="mt-3 text-center">
       <div class="d-grid">
          <button class="btn btn-primary" routerLink="/cars">
             <i class="bi-list me-1"></i> Car List
          </button>
       </div>
    </div>
 
 </div>
