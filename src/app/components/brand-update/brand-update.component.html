<div class="container mt-3 px-5">
    <div class="row mt-3">
        <div class="col-lg">
     
           <div class="card">
               
              <div class="card-header fw-bold">
                 <i class="bi-save me-1"></i> Update Brand
              </div>
    
              <div class="card-body">
                 <form autocomplete="off" *ngIf="brand" [formGroup]="brandUpdateForm" (ngSubmit)="update()">
    
                    <div class="form-floating mb-3">
                       <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
                       <label for="name">Brand Name</label>
                    </div>
     
                    <div class="text-end">
                       <button type="submit" class="btn btn-primary">
                          <i class="bi-save2 me-1"></i> Update
                       </button>
                    </div>
    
                 </form>
              </div>
           </div>
           <div class="col mt-3">
            <div class="d-grid">
               <button class="btn btn-primary" routerLink="/brands">
                  <i class="bi-list me-1"></i> List Brands
               </button>
            </div>
</div>
