<div class="row text-center body">
    <div class="col-lg-4 mx-auto my-auto">
  
       <div class="card rounded-0 shadow">
          <div class="card-header fw-bold">
           <span class="display-5 mb-4">Login</span> 
          </div>
          <div class="card-body">
  
             <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                   <input type="email" class="form-control" [readonly]="setCurrentCustomerEmail()" id="email" placeholder="email" formControlName="email">
                   <label for="email">E-mail Address</label>
                </div>
  
                <div class="form-floating mb-3">
                   <input type="password" class="form-control" id="password" placeholder="password"
                          formControlName="password">
                   <label for="password">Password</label>
                </div>
  
                <div class="row mb-4">
                   <div class="col-lg-6 my-auto text-start">
                      <i class="bi-building ms-1"></i> TOMAKIN &copy;{{ getYear() }}
                   </div>
                   <div class="col-lg-6">
                      <div class="d-grid">
                         <button class="btn btn-primary rounded-0">
                            <i class="bi-box-arrow-in-right me-1"></i> Login
                         </button>
                      </div>
                   </div>
                </div>
             </form>
  
             <div class="d-block text-start">
                <span class="register" routerLink="/auth/register">
                   <i class="bi-check2-all me-1"></i> New Account
                </span>
             </div>
  
          </div>
       </div>
    </div>
</div>
