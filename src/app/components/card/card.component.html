<div class="container mt-3">

    <div class="row">
        <div class="col-lg-6">
           <div class="card">
              <div class="card-header fw-bold">
                 <i class="bi-credit-card me-1"></i> Fill the card informations
              </div>
     
              <div class="card-body">
     
                 <form [formGroup]="cardAddForm" (ngSubmit)="add()">
     
                    <div class="form-floating mb-3">
                       <input type="text" id="cardNameSurname" class="form-control"
                              placeholder="cardNameSurname" formControlName="cardNameSurname">
                       <label for="cardNameSurname">Card Name and Surname</label>
                    </div>
     
                    <div class="form-floating mb-3">
                       <input type="text" id="cardNumber" class="form-control"
                              placeholder="cardNumber" formControlName="cardNumber">
                       <label for="cardNumber">Card Number</label>
                    </div>
     
                    <div class="row">
                       <div class="col-lg-6">
                          <div class="form-floating mb-3">
                             <input type="text" id="validDate" class="form-control"
                                    placeholder="validDate" formControlName="validDate">
                             <label for="validDate">Expiration Date</label>
                          </div>
                       </div>
                       <div class="col-lg-6">
                          <div class="form-floating mb-3">
                             <input type="text" id="cvv" class="form-control"
                                    placeholder="cvv" formControlName="cvv">
                             <label for="cvv">CVV</label>
                          </div>
                       </div>
                    </div>
     
                    <div class="form-check mb-3">
                       <input class="form-check-input" type="checkbox" id="save" formControlName="save">
                       <label class="form-check-label" for="save">
                          I want to save my card informations.
                       </label>
                    </div>
     
                    <div class="text-end">
                       <button class="btn btn-primary" [disabled]="cardAddForm.invalid">
                          <i class="bi-credit-card-2-back me-1"></i> Finish Payment
                       </button>
                    </div>
     
                 </form>
     
              </div>
           </div>
        </div>
        <div class="col-lg-6">
           <app-card-saved (selectedCard)="setSelectedCard($event)"></app-card-saved>
        </div>
     </div>
    </div>
